
<div class="container-fluid page">
    <div class="page__box p-3 mt-2"style="position: fixed;
    width: 1020px;
    padding-top: ;
    min-height: 40px;
    background-color:#1e293b;
    /* margin-top: 10px; */
    padding-top: 10px;
    background-color: #FFFF64;
        color: #00F;"><b style="width:40%;height:30%;size:20%;font-size:25px;padding-left: 390px">Orders report</b></div>   
    <div class="page__content shadow p-3 position-relative" style="padding-top:70px">
        <div class="page__content-data position-absolute text-center">
       
<table style="width:100%">
    <tr>
      <th style="text-align:left; background-color: green;">ID</th>
      <!-- <th></th> -->
      <th style="text-align:left; background-color: green;">Category Name</th>
      <th style="text-align:left; background-color: green;">Category Description</th>
      <!-- /<th>Cost</th> -->
      
      <th style="text-align:left; background-color: green;">Action</th>
    </tr>
    <tr *ngFor="let user of usersArray;let i=index">
      <td>{{user.id}}</td>
    
      <td>
        <div *ngIf="user.isEdit" style="text-align:left;font-size: 15px;">
            <input type="text" [(ngModel)]="user.name" class="form-control" style="border:none;border-bottom:1px solid gray;padding:8px"/>
        </div>
        <div *ngIf = "!user.isEdit" style="text-align:left;font-size: 15px;">
            {{user.name}}

        </div>
      </td>
      <td>
        <div *ngIf="user.isEdit" style="text-align:left;font-size: 15px;">
            <input type="text" [(ngModel)]="user.Description" class="form-control" style="border:none;border-bottom:1px solid gray;padding:8px"/>
        </div>
        <div *ngIf = "!user.isEdit" style="text-align:left;font-size: 15px;">
            {{user.Description}}

        </div>
      </td>
     
      <td>
        <div *ngIf="user.isEdit" style="text-align:left;font-size: 15px;">
            <button class="btn btn-sm btn-succcess" (click)="onEdit(user)" class="revathi"><mat-icon style="color:blue">update</mat-icon></button>
            <button class="btn btn-sm btn-succcess" (click)="ondelete(user)" class="sss"><mat-icon style="color:red">delete</mat-icon></button>
        </div>
        <div *ngIf="!user.isEdit" style="text-align:left;font-size: 15px;">
            <button class="btn btn-sm btn-succcess" (click)="onEdit(user)" class="ss1"><mat-icon style="background-color:white;color:blue">edit</mat-icon></button>
         </div>
    </td> 
    </tr>

  </table>  
</div>
