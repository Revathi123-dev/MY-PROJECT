
<div style="width: 400px;margin-top:-16px" class="wrapper">
    <!-- <mat-dialog-container style="margin-left:31px;margin-right:39px"></mat-dialog-container> -->
<h1 style="text-align:center;font-size:20px">Add product</h1>
<div mat-dialog-content >
    <form [formGroup]=" productForm" style="padding-left:70px;margin-left:-29px">
      <div class="col-md-12">
        <div class="form-group mt-4">
            <label style="font-size:15px" >Product Name<sup style="color:red">*</sup></label>
        </div>
        <br>
        <div class="form-row" style="margin-top:-10px">
            <div class="col">
                <input type="text" formControlName="productName" class="form-control" placeholder="Enter Name" style="width:300px;height:20px;border-radius: 5px;">
            </div>
        </div>
    </div>
    <br>
    <div class="col-md-12">
      <div class="form-group mt-4">
          <label style="font-size:15px" >Product Code<sup style="color:red">*</sup></label>
      </div>
      <br>
      <div class="form-row" style="margin-top:-10px">
          <div class="col">
              <input type="number" formControlName="code" class="form-control" placeholder="Enter Product Code" style="width:300px;height:20px;border-radius: 5px;">
          </div>
      </div>
  </div>
  <br>
  
  <div class="col-md-12">
    <div> 
    <label style="font-size:15px" >Product Category<sup style="color:red;margin-top:-10px">*</sup></label>
    <br>
    
      <select required style="background-color:white;width:306px;border-radius: 5px;height:28px;margin-top: 10px;cursor:pointer"formControlName="category" > 
          <option value="" disabled selected hidden>Select Category</option>
          <option value="0">Fruits</option>
          <option value="1">Vegetables</option>
          <option value="1">Electronics</option>
      </select>
    </div>
</div>
<br>

<div class="col-md-12">
  <label style="font-size:15px" >Manufactured Date<sup style="color:red">*</sup></label>
  <br>
  
  <!-- <input type="date" formControlName="date" style="width:300px;height:20px;border-radius: 5px;cursor: pointer;" placeholder="select Date">  -->
  <input type="text" placeholder="Select Date" onfocus="(this.type='date')" formControlName="date" style="width:300px;height:20px;border-radius: 5px;cursor: pointer;margin-top: 10px;">
</div>
<br>
<div class="col-md-12">
  <div class="form-group mt-4">
      <label style="font-size:15px" >Enter Stock<sup style="color:red">*</sup></label>
  </div>
  <br>
  <div class="form-row" style="margin-top:-10px">
      <div class="col">
          <input type="number" formControlName="stock" class="form-control" placeholder="Enter Stock" style="width:300px;height:20px;border-radius: 5px;">
      </div>
  </div>
</div>
<br>        
          <label style="font-size:15px" >Product Freshness<sup style="color:red">*</sup></label>
        <mat-radio-group formControlName="freshness"  class="example-radio-group" style="font-size:14px">
            <mat-radio-button  class="example-radio-button"*ngFor="let fresh of freshnessList" [value]="fresh">
             {{fresh}}
            </mat-radio-button>
          </mat-radio-group>
         
        
          <div class="col-md-12">
            <div class="form-group mt-4">
                <label style="font-size:15px" >Cost Per Unit<sup style="color:red">*</sup></label>
            </div>
            <br>
            <div class="form-row" style="margin-top:-10px">
                <div class="col">
                    <input type="number" formControlName="price" class="form-control" placeholder="Enter Cost" style="width:300px;height:20px;border-radius: 5px;">
                </div>
            </div>
        </div>
      
        <br>
        <div class="col-md-12">
          <div class="form-group mt-4">
              <label style="font-size:15px" >Description<sup style="color:red">*</sup></label>
          </div>
          <br>
          <div class="form-row" style="margin-top:-10px">
              <div class="col">
                  <textarea formControlName="comment"  style="width:300px;height:41px;border-radius: 5px;"></textarea>
              </div>
          </div>
          </div>
    </form>
</div>
<br>
<div >
    <button type="button" mat-dialog-close class="w3-panel w3-red" style="background-color:#EF0107;color:white;border-radius: 6px;width:50px;margin-left: 39px;cursor: pointer;">close</button>&nbsp;
    <button type="button" (click)="addProduct()" style="background-color:skyblue;border-radius:6px;width:50px;margin-left:5px;cursor:pointer">{{actionBtn}}</button>
</div>
<br>
</div>
